<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .btn-success {
            background-color: #20bf6b;
            border-color: #20bf6b;
        }
        .btn-success:hover {
            background-color: #1b9e5a;
            border-color: #1b9e5a;
        }
        .download-icon {
            font-size: 5rem;
            color: #6c5ce7;
            margin-bottom: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <i class="bi bi-cloud-download download-icon"></i>
        <h1 class="mb-4">Your Speech is Ready!</h1>
        <p class="lead mb-4">Your text has been successfully converted to speech. Click the button below to download your audio file.</p>
        
        <div class="mb-4">
            <audio controls class="w-100">
                <source src="{{ url_for('static', filename='audio/' + filename) }}" type="audio/mp4">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="d-grid gap-2 col-md-6 mx-auto">
            <a href="{{ url_for('get_file', filename=filename) }}" class="btn btn-success btn-lg">
                <i class="bi bi-download me-2"></i>Download MP4 File
            </a>
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-3">
                <i class="bi bi-arrow-left me-2"></i>Create Another
            </a>
        </div>
    </div>
</body>
</html>
